<!DOCTYPE html>
{% load base %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  </head>
  <body>
    <nav class = 'navbar navbar-expand-sm navbar-dark fixed-top' style="background-color: #00008b;">
      <div class="container-fluid">
        <ul class= 'navbar-nav'>
          <li><a class='navbar-brand' href="{% url 'index' %}">Django</a></li>
          <li class= 'nav-item'><a class="nav-link active"  href="{% url 'admin:index' %}">Admin</a></li>
          <li class= 'nav-item'><a class="nav-link active"  href="{% url 'test1:register' %}">Register</a></li>
          {% if user.is_authenticated %}
            <li class = 'nav-item'> <a class="nav-link active" href="{% url 'logout' %}">Logout</a> </li>
          {% else %}
            <li class = 'nav-item'> <a class="nav-link active" href="{% url 'test1:user_login' %}">Login</a> </li>
          {% endif %}

        </ul>
      </div>
    </nav>
    <div class="container-fluid">
      {% block body_block %}
      {% endblock %}
    </div>
  </body>
</html>
